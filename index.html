<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="main-head" style="border:1px solid rgb(147, 146, 146); margin-bottom: 20px;">
        <span class="flexbox" style="margin:10px;">
            <img class="burger-icon" src="./Hamburger_icon.svg.png" width="20px" height="20px" style="margin:10px 10px">
            <p class="heading" style="font-size:31px;font-weight: 700;">Wordle</p>
            <div class="flexbox-2">
                <img class="side about" src="./about.jpg">
                <img class="side stats" src="./stats.jpg">
                <img class="side settings" src="./settings.jpg">
            </div>
        </span>
    </nav>
    <div class="container">
    </div>
    <!-- Virtual Keyboard -->
    <div class="container-2">
        <button class="btn" id="item-btn-81">Q</button>
        <button class="btn" id="item-btn-87">W</button>
        <button class="btn" id="item-btn-69">E</button>
        <button class="btn" id="item-btn-82">R</button>
        <button class="btn" id="item-btn-84">T</button>
        <button class="btn" id="item-btn-89">Y</button>
        <button class="btn" id="item-btn-85">U</button>
        <button class="btn" id="item-btn-73">I</button>
        <button class="btn" id="item-btn-79">O</button>
        <button class="btn" id="item-btn-80">P</button>

        <div class="div dummy" style="margin-left:-40px"></div>
        <button class="btn" id="item-btn-65">A</button>
        <button class="btn" id="item-btn-83">S</button>
        <button class="btn" id="item-btn-68">D</button>
        <button class="btn" id="item-btn-70">F</button>
        <button class="btn" id="item-btn-71">G</button>
        <button class="btn" id="item-btn-72">H</button>
        <button class="btn" id="item-btn-74">J</button>
        <button class="btn" id="item-btn-75">K</button>
        <button class="btn" id="item-btn-76">L</button>

        <button class="div button-main" id="enter" style="font-size:10px">ENTER</button>
        <button class="btn" id="item-btn-90">Z</button>
        <button class="btn" id="item-btn-88">X</button>
        <button class="btn" id="item-btn-67">C</button>
        <button class="btn" id="item-btn-86">V</button>
        <button class="btn" id="item-btn-66">B</button>
        <button class="btn" id="item-btn-78">N</button>
        <button class="btn" id="item-btn-77">M</button>
        <button class="div button-main" id="del" style="font-size:10px">DEL</button>

    </div>

    <script defer src="./script.js"></script>
</body>
</html>
